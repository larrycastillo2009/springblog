<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/header :: head(pageTitle='Show All')">
    <meta charset="UTF-8">
    <title>Viewing All Post</title>
</head>
<body>
<div th:each="post : ${posts}">
    <p th:text="${post.title}"></p>
    <p th:text="${post.body}"></p>
</div>
</body>
</html>
