<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/header :: head(pageTitle='Show All')">
    <meta charset="UTF-8">
    <title>Viewing All Post</title>
</head>
<body>
<nav th:replace="/partials/navbar :: navbar"/>
<div class="container-fluid  w-75 ">
<div class="card mb-5" th:each="post : ${posts}">
    <p class="card-header" th:text="${post.title}"></p>
    <div class="card-body">
    <p class="card-text" th:text="${post.body}"></p>
    <a class="card-link" th:href="@{'/posts/' + ${post.id}}">View Details</a>
    </div>

</div>
</div>
<footer th:replace="/partials/footer ::foot"/>
</body>
</html>
